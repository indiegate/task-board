<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title></title>
</head>

<body>
  <div id="container"></div>
  <script src="app.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/main.js"></script>
  <div class="ui internally celled stackable three column grid" style="height: 100%">
    <div class="column">
      <div class="row">
        <div class="column">
          <div class="board-section" id="todo">
            <div class="ui medium header">
              TODO
              <button onclick="createTask('todo');" class="ui samll icon button"><i class="plus icon"></i></button>
            </div>
            <div class="content">
              <div class="ui selection list"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui divider"></div>
      <div class="row">
        <div class="column">
          <div class="board-section" id="ready-for-test">
            <div class="ui medium header">Ready For Test</div>
            <div class="content">
              <div class="ui selection list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="board-section" id="in-progress" ondrop="drop(event);" ondragover="allowDrop(event);">
        <div class="ui medium header">In Progress</div>
        <div class="content">
          <div class="ui selection list"></div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="board-section" id="done">
        <div class="ui medium header">Done</div>
        <div class="content">
          <div class="ui selection list"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
